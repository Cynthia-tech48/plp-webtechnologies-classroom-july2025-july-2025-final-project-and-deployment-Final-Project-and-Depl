<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Cleaner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Sparkle Clean</a>
            <button class="mobile-menu-toggle">â˜°</button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Book Now</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="booking-section">
            <h1 class="section-title fade-in-up">Book Your Cleaning Service</h1>
            <form id="booking-form" class="fade-in-up">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="service-type">Service Type</label>
                    <select id="service-type" name="service-type" required>
                        <option value="">Select a service...</option>
                        <option value="Residential">Residential Cleaning</option>
                        <option value="Commercial">Commercial Cleaning</option>
                        <option value="Deep Clean">Deep Cleaning</option>
                        <option value="Window Wash">Window Washing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message / Special Requests</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <button type="submit" class="submit-button">Submit Booking</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sparkle Clean. All Rights Reserved.</p>
    </footer>

    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Booking Confirmed!</h2>
            <p>Thank you for your booking. We will contact you shortly to finalize the details.</p>
            <div class="booking-details">
                <p><strong>Name:</strong> <span id="modal-name"></span></p>
                <p><strong>Email:</strong> <span id="modal-email"></span></p>
                <p><strong>Service:</strong> <span id="modal-service"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
